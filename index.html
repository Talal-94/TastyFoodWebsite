<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- /* ====== box icons ====== */ -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- /* ====== css ====== */ -->
    <link rel="stylesheet" href="style.css">

    <title>Responsive Website</title>
</head>
<body>
    <!-- /* ====== scroll top ====== */ -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon' ></i>
    </a>

    <!-- /* ====== header ====== */ -->
    <header class="header-1 scroll-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">tasty</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav--list">
                    <li class="nav-item"><a href="#home" class="nav__link active-link">home</a></li>
                    <li class="nav-item"><a href="#about" class="nav__link">about</a></li>
                    <li class="nav-item"><a href="#services" class="nav__link">services</a></li>
                    <li class="nav-item"><a href="#menu" class="nav__link">menu</a></li>
                    <li class="nav-item"><a href="#contact" class="nav__link">contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="1-main">

    <!-- /* ====== HOME ====== */ -->
    <section class="home" id="home">
        <div class="home__container bd-container .bd-grid">
            <div class="home__data">
                <h1 class="home__title">tasty food</h1>
                <h2 class="home__subtitle">try the best food of <br> the week</h2>
                <a href="#" class="button">View Menu</a>
            </div>
            <img src="/assets/home.png" alt="" class="home__img">
        </div>
    </section>


    <!-- /* ====== ABOUT ====== */ -->
    <section class="about section bd-container" id="about">
        <div class="about__container bd_grid">
            <div class="about__datt">
                <span class="section-subtitle">About us</span>
                <h2 class="section-title">We cook the best <br> tasty food</h2>
            </div>
        </div>
    </section>


    <!-- /* ====== SERVICES ====== */ -->
    <section class="services section bd-container" id="sevices">

    </section>

    <!-- /* ====== MENU ====== */ -->
    <section class="menu section bd-container" id="menu">

    </section>

    <!-- /* ====== CONTACT ====== */ -->
    <section class="contact section bd-container" id="contact">

    </section>


    </main>

    <!-- /* ====== footer ====== */ -->
    <footer class="footer section bd-container">

    </footer>

    <!-- /* ====== scroll reveal ====== */ -->
    <!-- <script src="<script src="https://unpkg.com/scrollreveal"></script>"></script> -->
    
    <script src="main.js"></script>
</body>
</html>
